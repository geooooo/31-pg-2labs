<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Абитуриент-РуРу</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../style/index.css">
    <script src="../script/index.dart.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="main__header">Система управления абитуриентом</div>
      <div class="section"> 
        <div class="section__header">Добавление</div>
        <div class="section__content"> 
          <form class="form" id="formAdd" action="/cgi-bin/request/add.py" method="post">
            <div class="form__line">
              <div class="form__element">
                <label for="lastNameAdd">Фамилия:</label>
              </div>
              <div class="form__element">
                <input id="lastNameAdd" type="text" name="lastName">
              </div>
            </div>
            <div class="form__line">
              <div class="form__element">
                <label for="cityAdd">Город проживания:</label>
              </div>
              <div class="form__element">
                <input id="cityAdd" type="text" name="city">
              </div>
            </div>
            <div class="form__line">
              <div class="form__element">
                <label for="isDocHighScoreAdd">Наличие аттестата с отличием:</label>
              </div>
              <div class="form__element">
                <input id="isDocHighScoreAdd" type="checkbox" name="isDocHighScore">
              </div>
            </div>
            <div class="form__line">
              <div class="form__element">
                <label for="isHostelAdd">Необходимо общежитие:</label>
              </div>
              <div class="form__element">
                <input id="isHostelAdd" type="checkbox" name="isHostel">
              </div>
            </div>
            <div class="form__line">
              <div class="form__element">
                <field class="form">
                  <div class="form__line">
                    <legend>Оценки по вступительным экзаменам:</legend>
                  </div>
                  <div class="form__line">
                    <div class="form">
                      <div class="form__line">
                        <div class="form__element">
                          <label for="scoreMathAdd">Математика:       </label>
                        </div>
                        <div class="form__element">                     
                          <select id="scoreMathAdd" name="scoreMath">
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                          </select>
                        </div>
                      </div>
                      <div class="form__line">
                        <div class="form__element">
                          <label for="scorePhysAdd">Физика:</label>
                        </div>
                        <div class="form__element">
                          <select id="scorePhysAdd" name="scorePhys">
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                          </select>
                        </div>
                      </div>
                      <div class="form__line">
                        <div class="form__element">
                          <label for="scoreInfoAdd">Информатика:</label>
                        </div>
                        <div class="form__element">
                          <select id="scoreInfoAdd" name="scoreInfo">
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                </field>
              </div>
            </div>
            <div class="form__line">
              <div class="form__element">
                <input class="form__line" id="submitAdd" type="submit" value="Добавить">
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="section"> 
        <div class="section__header">Удаление</div>
        <div class="section__content">
          <form class="form" id="formDel" action="/cgi-bin/request/delete.py" method="post">
            <div class="form__line">
              <div class="form__element">
                <label for="isDelAllDel">Удалить сведения обо всех абитуриентах:</label>
              </div>
              <div class="form__element">
                <input id="isDelAllDel" type="checkbox" name="isDelAll">
              </div>
            </div>
            <div class="form__line">
              <div class="form__element">
                <label for="studentNumberDel">Номер абитуриента:</label>
              </div>
              <div class="form__element">
                <input id="studentNumberDel" type="text" name="studentNumber">
              </div>
            </div>
            <div class="form__line">
              <div class="form__element">
                <input class="form__line" id="submitDel" type="submit" value="Удалить">
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="section"> 
        <div class="section__header">Список</div>
        <div class="section__content">
          <form class="form" id="formList" action="/cgi-bin/request/list.py" method="get">
            <div class="form__line">
              <div class="form__element">
                <label for="isAllHighScoreList">Все экзамены сданы на отлично:</label>
              </div>
              <div class="form__element">
                <input id="isAllHighScoreList" type="checkbox" name="isAllHighScore">
              </div>
            </div>
            <div class="form__line">
              <div class="form__element">
                <label for="isDocHighScoreList">Имеется аттестат с отличием:</label>
              </div>
              <div class="form__element">
                <input id="isDocHighScoreList" type="checkbox" name="isDocHighScore">
              </div>
            </div>
            <div class="form__line">
              <div class="form__element">
                <label for="isExternalList">Проживает вне города, в котором расположен университет:</label>
              </div>
              <div class="form__element">
                <input id="isExternalList" type="checkbox" name="isExternal">
              </div>
            </div>
            <div class="form__line">
              <div class="form__element">
                <label for="isHostelList">Нуждается в общежитии:</label>
              </div>
              <div class="form__element">
                <input id="isHostelList" type="checkbox" name="isHostel">
              </div>
            </div>
            <div class="form__line">
              <div class="form__element">
                <input id="submitList" type="submit" value="Найти">
              </div>
            </div>
          </form>
          <div class="list" id="studentList"></div>
        </div>
      </div>
    </div>
  </body>
</html>
